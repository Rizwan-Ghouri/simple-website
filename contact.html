<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact_body">

        <div class="contactForm">
            <h1>Contact Us</h1>
            <input class="dataInput" type="text" placeholder="Enter Name">
        <br><br>
        <input class="dataInput" type="text" placeholder="Enter FatherName">
        <br><br>
        
        <label style="font-size: 25px;" for="">Gender : </label>
        <input  type="radio" name="Gender" id="male">
        <label class="gender" for="male">Male</label>

        <input  type="radio" name="Gender" id="female">
        <label class="gender" for="female">Female</label>

        <input  type="radio" name="Gender" id="other">
        <label class="gender" for="other">Other</label>
        <br><br>
        
        <label style="font-size: 25px;" for="c">Contactus : </label>
        <input id="c" class="tel" type="tel" maxlength="11"  placeholder="Contact">
        <br><br>

        <textarea placeholder="Enter Feedback.." cols="48" rows="6"></textarea>
        <br><br>

        <button>Submit</button>
    </div>
</div>
</body>
</html>
